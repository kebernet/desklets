application.args=
application.title=AB5k
application.vendor=joshy
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/AB5k_hackbranch.jar
dist.javadoc.dir=${dist.dir}/javadoc
file.reference.core-renderer.jar=lib/core-renderer.jar
file.reference.cssparser-0-9-4-fs.jar=lib/cssparser-0-9-4-fs.jar
file.reference.DeskletSpecification.jar=lib/DeskletSpecification.jar
file.reference.jtidy-r7.jar=lib/jtidy-r7.jar
file.reference.swingx-ws.jar=lib/swingx-ws.jar
file.reference.swingx-ws_HEAD.jar=lib/swingx-ws_HEAD.jar
file.reference.weatherlib.jar=lib/weatherlib.jar
jar.compress=false
javac.classpath=\
    ${libs.swing-layout.classpath}:\
    ${reference.DeskletSpecification.jar}:\
    ${file.reference.javaws.jar}:\
    ${file.reference.rome-0.8.jar}:\
    ${file.reference.JoshUtil.jar}:\
    ${file.reference.TimingFramework.jar}:\
    ${file.reference.AB5kUtils.jar}:\
    ${file.reference.swing-worker.jar}:\
    ${file.reference.joda-time-1.4.jar}:\
    ${file.reference.MultipleGradientPaint.jar}:\
    ${file.reference.jdom-1.0.jar}:\
    ${file.reference.commons-codec-1.3.jar}:\
    ${file.reference.commons-httpclient-3.0.1.jar}:\
    ${file.reference.commons-logging-1.1.jar}:\
    ${file.reference.AppleStubs.jar}:\
    ${file.reference.swingx.jar}:\
    ${reference.joshy-swingx-incubator.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=ab5k.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
no.dependencies=true
platform.active=JDK_1.6
project.DeskletSpecification=../spec
project.joshy-swingx-incubator=../../../../java.net/jdnc-incubator/src/joshy
reference.DeskletSpecification.jar=${project.DeskletSpecification}/dist/DeskletSpecification.jar
reference.joshy-swingx-incubator.jar=${project.joshy-swingx-incubator}/dist/joshy-swingx-incubator.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.java.dir=src/java
src.skins.dir=src/skins
test.src.dir=test
